<div ng-controller="FormController as formCtrl">
<form ng-submit="formCtrl.submit()">
  <label>
    Usuario
    <input type="text" ng-model="formCtrl.formulario.nombre">
  </label>
  <label>
    Password

  </label>

  <input type="submit" value="Enviar">
</form>
</div>
